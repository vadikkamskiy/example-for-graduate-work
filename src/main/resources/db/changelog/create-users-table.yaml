databaseChangeLog:
  - changeSet:
      id: '1'
      author: vadikkamskiy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(16)
                  constraints:
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(16)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(16)
                  constraints:
                    nullable: false

              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: role
                  type: VARCHAR(16)
                  defaultValue: 'USER'
                  constraints:
                    nullable: false